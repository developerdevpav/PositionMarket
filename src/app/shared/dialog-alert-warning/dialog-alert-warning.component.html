<div class="title-dialog">
  <span>{{data?.title}}</span>
</div>

<div class="content-dialog">
  {{data?.message}}
</div>

<div class="action-dialog">
  <devpav-button color="war" (click)="dialogRef.close(true)" [title]="data?.titleBtn"></devpav-button>
  <devpav-button title="Cancel" (click)="dialogRef.close(false)"></devpav-button>
</div>
