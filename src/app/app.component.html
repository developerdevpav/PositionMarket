<header>
  <div class="container">
    <div class="header-actions">
      <a routerLink="/home" routerLinkActive="active">{{ 'Home' | translate }}</a>
      <a routerLink="/catalog" routerLinkActive="active">{{ 'Catalog' | translate }}</a>
      <a routerLink="/settings" routerLinkActive="active">{{ 'Setting' | translate }}</a>
    </div>

    <div class="header-user-action">
      <div class="header-language">
        <a [ngClass]="currentLanguage === 'ru' ? 'language-active' : ''"
           class="language" (click)="switchLanguage('ru')">{{ 'ru' | translate }}</a>
        <a [ngClass]="currentLanguage === 'en' ? 'language-active' : ''"
           class="language" (click)="switchLanguage('en')">{{ 'en' | translate }}</a>
      </div>

      <div class="header-shop">
        <a routerLink="/shopping-cart">
          <svg-icon src="../assets/icon/shopping-cart.svg" [svgStyle]="{ 'width.px': 20, 'height.px': 20 }"></svg-icon>
        </a>
      </div>

      <div class="header-auth">
        <a routerLink="/shopping-cart" routerLinkActive="active">{{'log in' | translate}}</a>
      </div>
    </div>
  </div>
</header>

<section class="container">
  <router-outlet></router-outlet>
</section>
