<header>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="../assets/img/logo5.png" alt="">
      </div>
      <div class="button-bar">
        <a routerLink="/home" routerLinkActive="active">{{ 'Home' | translate }}</a>
        <a routerLink="/catalog" routerLinkActive="active">{{ 'Catalog' | translate }}</a>
        <a routerLink="/settings" class="setting-button" routerLinkActive="active">
          <svg-icon src="../assets/icon/settings.svg" [svgStyle]="{ 'width.px':25, 'height.px':25 }"></svg-icon>
        </a>
        <a [ngClass]="currentLanguage === 'ru' ? 'language-active' : ''"
           class="language" (click)="switchLanguage('ru')">RU</a>
        <a [ngClass]="currentLanguage === 'en' ? 'language-active' : ''"
           class="language" (click)="switchLanguage('en')">EN</a>
        <a class="shop-cart" routerLink="shopping-cart">
          <svg-icon src="../assets/icon/shopping-cart.svg" [svgStyle]="{ 'width.px':25, 'height.px':25 }"></svg-icon>
        </a>
      </div>
    </div>
  </div>
</header>

<section class="content">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</section>
