<form [formGroup]="formGroup" novalidate>
  <div class="row">
    <div class="col-lg-12 col-12 mb-lg-2 mb-2">
      <devpav-input type="text" 
      [value]="formGroup.get('ru').value" ph="{{'PLACEHOLDER_TITLE_RU' | translate}}"
        (inputValue)="formGroup.get('ru').setValue($event)">
      </devpav-input>
    </div>
    <div class="col-lg-12 col-12">
      <devpav-input type="text" ph="{{'PLACEHOLDER_TITLE_EN' | translate}}" [value]="formGroup.get('en').value"
        (inputValue)="formGroup.get('en').setValue($event)">
      </devpav-input>
    </div>
  </div>
</form>
