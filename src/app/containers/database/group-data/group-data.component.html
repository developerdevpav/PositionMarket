<div class="row">
  <div *ngFor="let item of items" class="col-12 mt-2">
    <item-data (ngChange)="eventChangeItem($event)"
               (ngDelete)="eventDeleteItem($event)"
               (ngView)="eventViewItem($event)"
               (ngChangeSelect)="selector.toggle($event.id)"
               [checked]="selector.isSelected(item.id)"
               [props]="{ id: item.id, value: item.value }"></item-data>
  </div>
</div>
