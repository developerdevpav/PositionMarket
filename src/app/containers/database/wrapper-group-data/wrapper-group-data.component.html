<div class="row data-form">
  <div class="col-12 data-form-panel-header">
    <panel-header-action [title]="titleHeader"
                         (eventCreate)="eventCreate.emit(true)"
                         (eventDeleteSelected)="eventDeleteSelected.emit($event)"
                         (eventSelectAll)="eventSelectAll.emit($event)"
    ></panel-header-action>
  </div>
  <div class="col-12 data-form-content" #template>
    <ng-content></ng-content>
  </div>
</div>
