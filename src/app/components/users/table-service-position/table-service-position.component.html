<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> {{'TITLE_PRICE' | translate}}</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
      <mat-footer-cell *matFooterCellDef>{{'TOTAL' | translate}}</mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{'PRICE_SERVICE' | translate}}</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.price}} {{'CURRENCY_BY' | translate}} </mat-cell>
      <mat-footer-cell *matFooterCellDef>{{getTotalPrice()}} {{'CURRENCY_BY' | translate}}</mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{'TYPE_SERVICE' | translate}}</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type.toString() | translate}} </mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef> Weight</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element}} </mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef class="name"></mat-header-cell>
      <mat-cell *matCellDef="let element" class="name2">
        <button mat-button color="primary">Подробнее</button>
      </mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="check">
      <mat-header-cell *matHeaderCellDef class="name"></mat-header-cell>
      <mat-cell *matCellDef="let row" class="name2">
        <mat-checkbox color="primary"
                      [disabled]="disabledRow"
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
      <mat-footer-cell *matFooterCellDef class="in-shop">
        <button mat-flat-button [color]="setting?.typeActionBtn"
                (click)="eventMouseClickByActionBtn()" *ngIf="setting?.hiddenActionBtn">
          {{setting?.titleActionBtn | translate}}
        </button>
      </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             [ngClass]="{'activeRow': selection.isSelected(row)}"
             disabled="{{disabledRow}}"
             (click)="eventMouseClickByRow(row)">
    </mat-row>
    <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
  </mat-table>
</div>
