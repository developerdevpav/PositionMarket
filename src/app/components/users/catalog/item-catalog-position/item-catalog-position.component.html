<div class="wrapper">
  <div class="header-item">
    <div class="logo-company">
      Artezio company
    </div>
    <div class="header-contacts">
      <button mat-button color="primary">
        <mat-icon svgIcon="position-contact"></mat-icon>{{'CONTACT_OWNER' | translate}}
      </button>
    </div>
  </div>
  <div class="item">
    <app-avatar-carousel class="item_avatar"></app-avatar-carousel>
    <div class="item_content">
      <div class="item_title">
        {{position?.title}}
        <span class="item_title--price">
          от {{position.minPrice}} {{'CURRENCY_BY' | translate}}
        </span>
      </div>
      <div class="item_description">
        {{position?.description}}
      </div>
    </div>
  </div>
  <div style="flex-basis: 100%; margin: 5px 0 0 0">
    <app-product-service-expansion
      (selectedProducts)="selectProductsRent($event)"
      [props]="propsRent">
    </app-product-service-expansion>
  </div>
  <div class="footer-item">
    <button mat-flat-button>Подробнее</button>
    <button mat-flat-button class="btn-cart" color="primary" [disabled]="!isExistProducts()" (click)="toCart()">
      <mat-icon svgIcon="shop-cart"></mat-icon>{{'ADD_TO_CART' | translate}} {{totalPrice}}</button>
  </div>
</div>
