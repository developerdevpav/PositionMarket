<app-entity-list
  (viewChange)="changeOrView($event, 'view')"
  (createChange)="create($event)"
  (changeChange)="changeOrView($event, 'change')"
  (deleteChange)="delete($event)" [list$]="listForList$"></app-entity-list>

<app-attraction-edit-panel *ngIf="display" (display)="viewPanel($event)"></app-attraction-edit-panel>
