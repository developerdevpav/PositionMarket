<div class="row">
  <div class="col-md-3 col-12 content-menu">
    <div class="content-menu__selector">
      <angular2-multiselect [data]="dropdownAllTag" [(ngModel)]="dropdownSelectTag"
                            [settings]="settingsTag"></angular2-multiselect>
    </div>
    <div class="content-menu__selector">
      <angular2-multiselect [data]="dropdownAllType" [(ngModel)]="dropdownSelectType"
                            [settings]="settingsType"></angular2-multiselect>
    </div>
    <button class="col-12" mat-stroked-button color="primary" (click)="createItemProduct()">
      Подобрать
    </button>
  </div>
  <div class="col-md-9 col-12">
    <div class="box__item" *ngFor="let it of [0, 1, 2, 3, 4, 5, 6, 7]">
      <div class="box__item__item">
        <img class="item__avatar"
             src="https://images.pexels.com/photos/207962/pexels-photo-207962.jpeg?cs=srgb&dl=artistic-blossom-bright-207962.jpg&fm=jpg">
        <div class="item__content">
          <div class="item__title col-12">
            Новые акулы
          </div>
          <div class="item__text col-12">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem commodi impedit laudantium neque repellat
            vel
            velit! Accusantium obcaecati quae quaerat sit tenetur. Eveniet!
          </div>
        </div>
        <div class="item__price">
          <a>Prices</a>
        </div>
      </div>
      <div class="item__detail" [ngClass]="false ? 'item__detail-action' : ''">

      </div>
    </div>
  </div>

</div>
