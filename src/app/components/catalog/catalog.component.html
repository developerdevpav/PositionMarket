<div class="row body-catalog">
  <div class="col-md-12 col-12 box-right">
    <div class="box__item" *ngFor="let it of positions" [ngClass]="idDeployItem(it.id) ? 'item__deploy' : ''">
      <div class="box__item__item">
        <div class="item__avatar">
          <div class="avatar-mirror-dark">

          </div>

          <div class="avatar-prev" (click)="prev(it)">
            <svg-icon src="../assets/icon/left-arrow.svg"
                      [svgStyle]="{ 'width.px': 40, 'height.px': 60 }"></svg-icon>
          </div>
          <div class="avatar-counter">
            {{it?.image?.index}} / {{it.images.length}}
          </div>
          <div class="avatar-next" (click)="next(it)">
            <svg-icon src="../assets/icon/right-arrow.svg"
                      [svgStyle]="{ 'width.px': 40, 'height.px': 60 }"></svg-icon>
          </div>

          <img src="{{it?.image?.url}}" (click)="next(it)" class="avatar">
        </div>
        <div class="item__content">
          <div class="item__title">
            {{it.title}}
          </div>
          <div class="item__text">
            {{it?.description}}
          </div>
        </div>
        <div class="item__price">
          <button mat-stroked-button color="primary" (click)="deployItem(it.id)" class="action-price"
                  [ngClass]="idDeployItem(it.id) ? 'action-price-active' : ''">120 BYN / час
          </button>
          <button mat-stroked-button color="primary" (click)="deployItem(it.id)" class="action-price">Подробнее
          </button>
        </div>
      </div>
      <app-service-and-price-component class="item__detail price-and-service"
                                       [list$]="it.products"
                                       [ngClass]="idDeployItem(it.id) ? 'item__detail-action' : 'item__detail-unaction'">
      </app-service-and-price-component>
    </div>
  </div>
</div>
