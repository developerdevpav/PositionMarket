
  <div class="boxs">
    <div class="boxs__item">
      <div class="boxs__header">
        <app-search-line (inputText)="entering($event)" class="boxs__search"></app-search-line>
        <button class="boxs__add" *ngIf="selected.length > 0" mat-stroked-button>Add</button>
      </div>
      <div class="boxs__content">

        <div class="boxs__list-items" *ngIf="isEntering">
          <app-item-list-with-title-and-checkbox class="boxs__list-items__item"
                                                 *ngFor="let it of [1, 3, 4, 5, 6, 7, 8],  let i = index"
                                                 [entity]="{index: i, title: 'value'}"
                                                 (change)="checkboxEvent($event.event, $event.uuid)">
          </app-item-list-with-title-and-checkbox>
        </div>

        <mat-chip-list *ngIf="!focusInput" class="boxs__mat-chip-list" aria-orientation="vertical">
          <mat-chip class="boxs__mat-chip" *ngFor="let it of [2, 3, 4, 5, 6, 7, 8]" [selected]="true" color="primary">
            Papadum
            <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>

      </div>
    </div>
  </div>
