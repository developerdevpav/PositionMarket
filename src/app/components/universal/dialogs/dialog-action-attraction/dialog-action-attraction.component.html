<div class="items">
  <div class="items__item">
    <input class="items__input" [value]="titleRu.value" type="text" placeholder="Title on russian language">
    <input class="items__input" [value]="titleEn.value" type="text" placeholder="Title on english language">
  </div>
  <div class="items__item">
    <input class="items__input" [value]="position.image" type="text" placeholder="Link on position image">
  </div>
  <div class="items__item">
    <input class="items__input" [value]="position.link" type="text" placeholder="Link on position">
  </div>
  <div class="items__item">
    <angular2-multiselect class="item__selector-items" [data]="dropdownAllTag" [(ngModel)]="dropdownSelectTag"
                          [settings]="settings"></angular2-multiselect>
  </div>
  <div class="items__item">
    <angular2-multiselect class="item__selector-items" [data]="dropdownAllType" [(ngModel)]="dropdownSelectType"
                          [settings]="settings"></angular2-multiselect>
  </div>

  <div class="items__item" *ngFor="let it of selectProducts">
    <angular2-multiselect class="item__selector-items" (onSelect)="selectProductAction($event, it.service)" [data]="dropdownAllTypeService" [(ngModel)]="it.service" [settings]="settingsSingleSelect"></angular2-multiselect>
    <input class="items__input" [value]="it.product.price" type="number" placeholder="Price value">
    <div class="add-price">
      <button mat-stroked-button color="warn" (click)="deleteProduct(it.index, it.service[0])">Remove</button>
    </div>
  </div>

  <div class="add-price">
    <button mat-stroked-button color="primary" [disabled]="!dropdownAllTypeService || dropdownAllTypeService.length === 0"
            (click)="createItemProduct()">Added price and service</button>
  </div>

</div>
