<mat-dialog-content>
  <div class="div-content-title">
    <input class="items__input" [value]="titleRu.value" type="text" placeholder="Title on russian language">
    <input class="items__input" [value]="titleEn.value" type="text" placeholder="Title on english language">
  </div>
  <div class="div-content-image">
    <input class="items__input" [value]="position.image" type="text" placeholder="Link on position image">
  </div>
  <div class="div-content-title">
    <input class="items__input" [value]="position.link" type="text" placeholder="Link on position">
  </div>
  <angular2-multiselect [data]="dropdownAllTag" [(ngModel)]="dropdownSelectTag" [settings]="settings"></angular2-multiselect>
  <angular2-multiselect [data]="dropdownAllType" [(ngModel)]="dropdownSelectType" [settings]="settings"></angular2-multiselect>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button class="mat-dialog-actions__button_action" mat-dialog-close="true">Cancel</button>
  <button mat-stroked-button class="mat-dialog-actions__button_action" cdkFocusInitial (click)="buildPosition()">Save
  </button>
</mat-dialog-actions>
